{% extends "base.html" %}
{% block title %}
Go to Course  page
{% endblock %}
{% block content %}
<form method="post">
    <select name="course_name" required="required">
        <option value="">Выберите курс</option>
        {% for item in arr_of_courses %}
        <option value="{{loop.index}}">Курс {{ item.name }} , уровень - {{item.lvl}}</option>
        {% endfor %}

    </select>
    <select name="cur_student" required="required">
        <option value="">Найдите себя в списке зарегестрированных студентов</option>
        {% for item in arr_of_students %}
        <option value="{{loop.index}}"> {{ item.name }} , - {{item.surname}}</option>
        {% endfor %}
    </select>
    <button type="submit">Добавить</button>
</form>
{% endblock %}
